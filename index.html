<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- رؤوس أمان أساسية -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title id="dynamicTitle">Eleven Store</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c9a24d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eleven Store">
    <link rel="apple-touch-icon" href="https://i.ibb.co/fVn1SghC/file-00000000cf8071f498fc71b66e09f615.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css?v=22">
    
    <style>
        /* شاشة التحميل الأولية */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100vw;
        }
        #initialLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #c9a24d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* إخفاء العناصر الرئيسية حتى يتم التحقق من المصادقة */
        #authScreen, #appContainer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="initialLoader">
        <div class="loader-spinner"></div>
        <p style="font-family: 'Cairo'; color: #555;">جاري تحميل المتجر...</p>
    </div>

    <!-- شاشة المصادقة -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <img src="https://i.ibb.co/fVn1SghC/file-00000000cf8071f498fc71b66e09f615.png" alt="Eleven" class="auth-logo">
                <h2>مرحباً بك في Eleven</h2>
                <p>سجل دخولك لتجربة تسوق مميزة</p>
            </div>
            
            <div class="auth-options" id="authOptions">
                <button id="googleSignInBtn" class="auth-btn google">
                    <i class="fab fa-google"></i> الدخول بواسطة جوجل
                </button>
                <button id="emailSignInBtn" class="auth-btn email">
                    <i class="fas fa-envelope"></i> الدخول بالبريد الإلكتروني
                </button>
                <div class="auth-divider"><span>أو</span></div>
                <button id="guestSignInBtn" class="auth-btn guest">
                    <i class="fas fa-user-secret"></i> الدخول كضيف
                </button>
            </div>

            <div id="emailAuthForm" style="display: none;">
                <button id="backToAuthOptions" class="back-link">
                    <i class="fas fa-arrow-right"></i> العودة للخيارات
                </button>
                
                <div id="loginFields">
                    <div class="form-group">
                        <label for="emailInput"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="emailInput" placeholder="example@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <input type="password" id="passwordInput" placeholder="********">
                    </div>
                    <div class="form-actions">
                        <button id="completeEmailLoginBtn" class="submit-btn">تسجيل الدخول</button>
                        <button id="switchToRegisterBtn" class="submit-btn secondary">إنشاء حساب جديد</button>
                    </div>
                </div>

                <div id="registerFields" style="display: none;">
                    <div class="form-group">
                        <label for="registerName"><i class="fas fa-user"></i> الاسم الكامل *</label>
                        <input type="text" id="registerName" placeholder="أدخل اسمك الكامل">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail"><i class="fas fa-envelope"></i> البريد الإلكتروني *</label>
                        <input type="email" id="registerEmail" placeholder="example@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword"><i class="fas fa-lock"></i> كلمة المرور *</label>
                        <input type="password" id="registerPassword" placeholder="********">
                    </div>
                    <div class="form-actions">
                        <button id="completeSignUpBtn" class="submit-btn">إنشاء حساب</button>
                        <button id="switchToLoginBtn" class="submit-btn secondary">لدي حساب بالفعل</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="appContainer" class="app-container">
        <header class="header" id="mainHeader">
            <div class="header-content">
                <div class="header-right">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <button class="nav-icon cart-icon" id="cartBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </button>
                </div>
                <div class="header-center">
                    <div class="logo" onclick="showSection('home')">
                        <img id="siteLogo" src="https://i.ibb.co/fVn1SghC/file-00000000cf8071f498fc71b66e09f615.png" alt="Eleven">
                        <h1 id="siteStoreName">Eleven</h1>
                    </div>
                </div>
                <div class="header-left">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="ابحث...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <!-- سيتم تحميل المحتوى هنا بواسطة JavaScript -->
        </main>
    </div>

    <div id="toastContainer"></div>
    
    <!-- JavaScript Files -->
    <!-- 1. Firebase & Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-config-secure.js"></script>
    
    <!-- 2. Security Systems -->
    <script src="js/integrity-check.js"></script>
    <script src="js/two-factor-auth.js"></script>
    
    <!-- 3. Core App Files -->
    <script src="js/app-core.js"></script>
    <script src="js/auth-system.js"></script>
    <script src="js/products-system.js"></script>
    <script src="js/cart-system.js"></script>
    <script src="js/orders-system.js"></script>
    <script src="js/checkout-system.js"></script>
    <script src="js/profile-system.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

    <script>
        // تهيئة التطبيق عند تحميل الصفحة
        window.addEventListener('load', function() {
            console.log('✅ تم تحميل الصفحة، بدء التهيئة...');
            if (typeof initializeAppSafely === 'function') {
                initializeAppSafely();
            }
        });
    </script>
</body>
</html>
